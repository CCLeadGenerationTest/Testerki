<html>

<head>
  <meta charset="utf-8" />

<body>

  <header class="header">
    <h1 class="thin">Witaj w teście lead generation!</h2>
      <h2 class="thin m-t-30">Testowane środowisko: QA6</h6>


        <div class="input-button">
          <input placeholder="Tutej appId" id="input" class="input"></input>
          <button id="button" class="button pointer">Zmień appId</button>
        </div>
  </header>

  <main class="content">
  </main>

  <footer class="footer">
    Created by
    <br/>
    <a class="created-by" href="https://github.com/grudus" target="_blank">grudus</a>
  </footer>

  <script>
    const LOCAL_STORAGE_KEY = 'appId';
    const button = document.getElementById("button");
    const input = document.getElementById("input");
    let appId = localStorage.getItem(LOCAL_STORAGE_KEY);
    input.value = appId;

    button.addEventListener("click", () => {
      localStorage.setItem(LOCAL_STORAGE_KEY, input.value);
      location.reload();
    });


    window.CrazyCallSettings = {
      appId,
    };
  </script>
  <script defer src="https://crazy-website-widget.crazycall.com/staging/widget.js"></script>


</body>
